<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
        }
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            transition: all 0.3s ease;
            background-color: #4f46e5;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 py-6 px-8">
            <h1 class="text-3xl font-bold text-white flex items-center">
                <span class="text-4xl mr-3">üìò</span> Student Attendance System
            </h1>
            <p class="text-indigo-100 mt-2">Track and manage student attendance efficiently</p>
        </div>
        
        <div class="p-8">
            <!-- Mark Attendance Section -->
            <div class="card bg-white rounded-lg border border-gray-200 p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center mb-4">
                    <span class="text-2xl mr-2">‚úÖ</span> Mark Attendance
                </h2>
                <form action="/cgi-bin/attendance.cgi" method="post" class="space-y-4">
    <div>
        <label for="roll" class="block text-sm font-medium text-gray-700 mb-1">Roll Number:</label>
        <input type="text" name="roll" id="roll" required 
            class="input-field w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
            placeholder="Enter student roll number">
    </div>
    <input type="submit" 
        value="Mark Attendance"
        class="btn-primary w-full py-2 px-4 rounded-md text-white font-medium flex items-center justify-center cursor-pointer">
</form>

            </div>

            <!-- View Attendance Section -->
            <div class="card bg-white rounded-lg border border-gray-200 p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center mb-4">
                    <span class="text-2xl mr-2">üîç</span> View Attendance
                </h2>
                <form action="/cgi-bin/view.cgi" method="post" class="space-y-4">
    <div>
        <label for="viewRoll" class="block text-sm font-medium text-gray-700 mb-1">Roll Number:</label>
        <input type="text" name="roll" id="viewRoll" required 
            class="input-field w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
            placeholder="Enter student roll number">
    </div>
    <input type="submit" 
        value="View Attendance"
        class="btn-primary w-full py-2 px-4 rounded-md text-white font-medium flex items-center justify-center cursor-pointer">
</form>

            </div>

            <!-- Show Stats Section -->
            <div class="card bg-white rounded-lg border border-gray-200 p-6">
                <h2 class="text-xl font-semibold text-gray-800 flex items-center mb-4">
                    <span class="text-2xl mr-2">üìä</span> Show All Stats
                </h2>
                <form action="/cgi-bin/stats.cgi" method="post" class="space-y-4">
    <input type="submit" 
        value="Show Statistics"
        class="btn-primary w-full py-2 px-4 rounded-md text-white font-medium flex items-center justify-center cursor-pointer">
</form>

            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center">¬© 2025 Student Attendance System</p>
        </div>
    </div>

    <!-- Results Modal -->
    <div id="resultsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <h3 id="modalTitle" class="text-xl font-semibold text-gray-800 mb-4">Results</h3>
            <div id="modalContent" class="text-gray-600"></div>
            <button id="confirmModal" class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors">
                OK
            </button>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const students = {
            "101": { name: "Alex Johnson", attendance: ["2023-09-01", "2023-09-02", "2023-09-05"] },
            "102": { name: "Maria Garcia", attendance: ["2023-09-01", "2023-09-03", "2023-09-04", "2023-09-05"] },
            "103": { name: "James Wilson", attendance: ["2023-09-02", "2023-09-04"] }
        };

        // Modal functionality
        const modal = document.getElementById('resultsModal');
        const closeModal = document.getElementById('closeModal');
        const confirmModal = document.getElementById('confirmModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');

        function showModal(title, content) {
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        closeModal.addEventListener('click', hideModal);
        confirmModal.addEventListener('click', hideModal);

        // Form submissions
        document.getElementById('markAttendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('roll').value;
            
            if (students[rollNumber]) {
                const today = new Date().toISOString().split('T')[0];
                if (!students[rollNumber].attendance.includes(today)) {
                    students[rollNumber].attendance.push(today);
                    showModal("Success", `<p>Attendance marked for ${students[rollNumber].name} (Roll: ${rollNumber}).</p>`);
                } else {
                    showModal("Already Marked", `<p>Attendance for ${students[rollNumber].name} was already marked today.</p>`);
                }
            } else {
                showModal("Student Not Found", `<p>No student found with roll number ${rollNumber}.</p>`);
            }
        });

        document.getElementById('viewAttendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('viewRoll').value;
            
            if (students[rollNumber]) {
                const student = students[rollNumber];
                let content = `
                    <div class="mb-4">
                        <p class="font-medium">Name: ${student.name}</p>
                        <p>Roll Number: ${rollNumber}</p>
                        <p>Total Days Present: ${student.attendance.length}</p>
                    </div>
                    <div>
                        <h4 class="font-medium mb-2">Attendance Dates:</h4>
                        <ul class="list-disc pl-5">
                `;
                
                student.attendance.forEach(date => {
                    content += `<li>${date}</li>`;
                });
                
                content += `</ul></div>`;
                showModal(`Attendance for ${student.name}`, content);
            } else {
                showModal("Student Not Found", `<p>No student found with roll number ${rollNumber}.</p>`);
            }
        });

        document.getElementById('statsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let content = `
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roll</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Days Present</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            for (const [roll, student] of Object.entries(students)) {
                content += `
                    <tr>
                        <td class="py-2 px-4 border-b border-gray-200">${roll}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${student.name}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${student.attendance.length}</td>
                    </tr>
                `;
            }
            
            content += `</tbody></table></div>`;
            showModal("Attendance Statistics", content);
        });
    </script>
</body>
</html>
